before_compile:
  - npm install --save serverless-s3-sync serverless-domain-manager


before_build:
  - apt-get update
  - apt-get install xmlsec1 -y -q
  - echo "Run unit tests"
  - serverless create_domain

before_deploy:
  - echo "download pip dependencies to support vendored way of including pip"
  - echo "sls print"

after_deploy:
  - echo "Run Functional tests"
  - mvn test -f functionaltests/Webdrivertest/pom.xml  -Dsurefire.suiteXmlFiles=testng.xml -DoutputDirectory=/Webdrivertest/